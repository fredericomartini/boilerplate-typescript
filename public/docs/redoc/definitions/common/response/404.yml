type: object
required:
  - success
  - message
  - type
properties:
  success:
    type: boolean
    description: Identificador do sucesso da requisição.
    example: false
  message:
    type: String
    description: Mensagem de erro.
    example: "Registro não encontrado"
  "type":
    type: String
    description: Tipo de erro
    example: "NOT_FOUND_ERROR"
